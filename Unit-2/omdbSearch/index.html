<!DOCTYPE html>
<html ng-app="MovieSearch">
  <head>
    <meta charset="utf-8">
    <title>OMDB Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div class="search-controller" ng-controller="SearchController">
      <div class="bottom-border-div">

        <h1>Angular OMDB API Search</h1>
        <br>
        <h4>Please enter a movie title.</h4>
        <br>
        <input id="searchTitleField" type="text" ng-model="movieTitleInput" placeholder="Enter title here...">
        <br>
        <br>
        <a ng-href="/#/movieSearch">
          <button class="search-button" type="submit" ng-click="searchMovieTitle(movieTitleInput)">Search Title!</button>
        </a>
      </div>
      <br>
      <br>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
