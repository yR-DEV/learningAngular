<!DOCTYPE html>
<html ng-app="MovieSearch">
  <head>
    <meta charset="utf-8">
    <title>OMDB Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div ng-controller="SearchController" class="search-div">
      <!-- <input type="text" ng-model="queryInput" placeholder="Enter movie title here."> -->
      <h1>OMDB API Movie Search</h1>
      <br>
      <h4>Please Enter the Title of the Movie.</h4>
      <br>
      <div class="input-group input-query">
        <!-- <span class="input-group-addon" id="basic-addon1"></span> -->
        <input type="text" class="form-control" ng-model="titleInput" placeholder="Username" aria-describedby="basic-addon1">
      </div>
      <!-- <div class="input-group">
        <input type="text" class="form-control queryInput" placeholder="Enter Movie Title Here.">
      </div> -->
      <br>
      <button type="button" class="btn btn-default query-button">Search!</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
