<!DOCTYPE html>
<html ng-app="MovieSearch">
  <head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div ng-controller="SearchController">
      <div class="search-wrapper">
        <h1>OMDB API Movie Search</h1>

        <div class="input-group">
          <input type="text" ng-model="titleSearchInput" class="centered-input form-control" placeholder="Enter Movie Title" aria-describedby="sizing-addon1">
        </div>
        <button type="button" ng-click="queryMoviesApi(titleSearchInput)" class=" btn btn-default title-button">SUBMIT!</button>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
