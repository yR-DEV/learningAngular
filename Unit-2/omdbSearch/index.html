<!DOCTYPE html>
<html ng-app="MovieSearch">
  <head>
    <meta charset="utf-8">
    <title>http service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div class="main-div" ng-controller="MainSearch">
      <h1>Angular OMDB API Search</h1>
      <br>
      <h4>
        Enter a movie by title
      </h4>
      <br>
      <input type="text" ng-model="searchTitle" placeholder="Enter Movie Title Here...">
      <br>
      <button type="submit" ng-click="movieSearch(searchTitle)">Search!</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
