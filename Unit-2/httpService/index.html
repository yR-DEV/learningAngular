<!DOCTYPE html>
<html ng-app="HttpService">
  <head>
    <meta charset="utf-8">
    <title>http service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>

    <div ng-controller="HttpController">
      <button type="submit" ng-click="showNewPostForm()">New Post!</button>

      <div ng-show="newPostBool">
        <form>
          <input type="text" ng-model="newPostUsername" placeholder="Enter your username here">
          <br>
          <input type="text" ng-model="newPostComment" placeholder="Enter your comment here">
          <br>
          <button type="submit" ng-click="hideNewPostForm()">Submit Post!</button>
        </form>
      </div>

      <div ng-repeat="info in data">
        <p>
          {{info}}
        </p>
      </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
