<!DOCTYPE html>
<html ng-app="repeat">
  <head>
    <meta charset="utf-8">
    <title>repeat</title>
  </head>
  <body ng-controller="RepeatController">

    <ul>
      <li ng-repeat="name in symbols">{{name}}</li>
    </ul>

    <div ng-show="3 + 4 == 5">
      3 + 4 isn't 5, don't show
    </div>

    <div ng-show="3 + 4 == 7">
      3 + 4 is 7, do show
    </div>

    <div ng-hide="3 + 4 == 5">
        3 + 4 isn't 5, don't hide
    </div>

    <div ng-hide="3 + 4 == 7">
      3 + 4 is 7, do hide
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="repeat.js"></script>
  </body>
</html>
