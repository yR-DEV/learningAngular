<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <input type="password" ng-model="password">
    <p ng-class="{invalid: password.length <= 5, valid: password.length > 5}"> Your pw is {{password.length}} characters</p>
    <p ng-show="password.length <= 5">Password Invalid</p>
    <button ng-show="password.length > 5">SUBMIT</button>

    <!-- <div ng-class="{highlight: 4 + 4 == 8}"> 4 + 4 = 8</div>
    <div ng-class="{highlight: 4 + 4 == 10}">4 + 4 = 10</div> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="signuppage.js"></script>
  </body>
</html>
