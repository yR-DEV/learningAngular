<!DOCTYPE html>
<html ng-app="MyFirstApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="ExerciseController">
    <p>
      {{favColor}}
    </p>
    <h3>{{secondsInACentury}}</h3>
    <p>
      {{theDate | date: 'EEEE, MMMM dd, yyyy'}}
    </p>
    <h3>The number is: {{number}}</h3>

    <button ng-click="pickRandomNumber()">Pick A Random Number</button>
    <br>
    <br>
    <br>
    <input type="text" ng-model="word">
    <p>
      Your word is: {{word}}
    </p>
    <button ng-click="reverseWord()">REVERSE!</button>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="06.js"></script>
  </body>
</html>
