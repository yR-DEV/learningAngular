<!DOCTYPE html>
<html ng-app="cameraStore">
  <head>
    <meta charset="utf-8">
    <title>camera store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="Cameras">
    <h1>Camera Shop</h1>
    <select ng-model="theFilter">
      <option value="price">
        Price
      </option>
      <option value="rating">
        Rating
      </option>
    </select>
    <div ng-repeat="camera in cameras | orderBy: theFilter">
      <h2>
        {{camera.title}}
      </h2>
      <p  ng-show="camera.onSale" ng-class="{onSale: camera.onSale}">
        {{camera.price}} ON SALE!!
      </p>
      <p ng-show="!camera.onSale">
        {{camera.price}}
      </p>
      <p>
        {{camera.rating}}
      </p>
      <img class="cameraImage" ng-src="{{camera.image}}">
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="cameraStore.js"></script>
  </body>
</html>
